<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
 <link rel="stylesheet" href="style.css">
  <title>Nasa Page</title>
</head>
<body>
    <section id="nasa">
    <h1>NASA</h1>
    </section>
  
    <main>
  
      <section id="socialmedia">
    
      <h2>Social Media</h2>
      
       <p>Twitter@nasa</p>
       <p>Facebook-fb.com/nasa</p>
       <p>Instagram-@nasa</p>
       <p>Youtube-youtube.com/NASA</p>
    
    </section>
      
      <section id="officeinfo">
    
      <h2>Office Info</h2>
    
       <p>Public Communications Office</p>
       <p>Nasa Headquarters</p>
       <p>300 E.Street SW, Suite 5R30</p>
       <p>Washington,DC 20546</p>
       <p>(202)358-0001 (Office)</p>
       <p>(202)358-4338 (Fax)</p>
  
    </section>
      
       <section id="contact">
      
      <h2>Contact Us</h2>
      
      <form>
       <label for="Name">Full Name:</label><br>
       <input type="text" id="fullname" name="fullname"><br>
       <label for="message">Message:</label><br>
       <input type="text" id="message" name="message">
       </form>
<br>
       <button id="btn">Send</button>

</section>

</main>
 </body>
</html>
